version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: isiran-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - isiran-network

  redis:
    image: redis:7-alpine
    container_name: isiran-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - isiran-network

  api:
    build:
      context: ./src/Isiran.Api
      dockerfile: Dockerfile
    container_name: isiran-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=IsiranDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
      - Redis__ConnectionString=redis:6379
    depends_on:
      - sqlserver
      - redis
    networks:
      - isiran-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: isiran-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - isiran-network

volumes:
  sqlserver_data:
  redis_data:

networks:
  isiran-network:
    driver: bridge

